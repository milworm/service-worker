<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script>
			navigator.serviceWorker
			.register("sw.js", {
				scope: "./"
			})
			.then(function(registration) {
				console.log("success:" + registration.scope);
			})
			.catch(function(error) {
				console.log(error);
			});
		</script>
	</body>
</html>
